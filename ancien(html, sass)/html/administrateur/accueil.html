<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Net'Radio</title>
    <link href="../../css/style.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
        <div id="navbar-logo">
            <a href="accueil.html"><img src="../../img/logo.png" alt="Net'Radio"></a>
        </div>
        <div id="navbar-content">
            <ul>
                <li id="calendrier">
                    <a href="calendrier.html"><strong>Calendrier</strong></a>

        </div>

    <div id="content-accueil">
        <div id="content-left">

                <div class="calendar">
                    <div class="current-date">
                        <h1>Friday 15th</h1>
                        <h1>January 2016</h1>
                    </div>

                    <div class="current-month">
                        <ul class="week-days">
                            <li>MON</li>

                            <li>THU</li>
                            <li>FRI</li>
                            <li>SAT</li>
                            <li>SUN</li>
                        </ul>

                        <div class="weeks">
                            <div class="first">
                                <span class="last-month">28</span>
                                <span class="last-month">29</span>
                                <span class="last-month">30</span>
                                <span class="last-month">31</span>
                                <span>01</span>
                                <span>02</span>
                                <span>03</span>
                            </div>

                            <div class="second">
                                <span>04</span>
                                <span>05</span>
                                <span class="event">06</span>
                                <span>07</span>
                                <span>08</span>
                                <span>09</span>
                                <span>10</span>
                            </div>

                            <div class="third">
                                <span>11</span>
                                <span>12</span>
                                <span>13</span>
                                <span>14</span>
                                <span class="active">15</span>
                                <span>16</span>
                                <span>17</span>
                            </div>

                            <div class="fourth">
                                <span>18</span>
                                <span>19</span>
                                <span>20</span>
                                <span>21</span>
                                <span>22</span>
                                <span>23</span>
                                <span>24</span>
                            </div>

                            <div class="fifth">
                                <span>25</span>
                                <span>26</span>
                                <span>27</span>
                                <span>28</span>
                                <span>29</span>
                                <span>30</span>
                                <span>31</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="content-right">
            <div class="content-program">
                <h1>Attribuer un cr√©neau</h1>
                <select name="times" id="times">
                    <option value="8H00">8H00</option>

                    <option value="11H00">11H00</option>

                    <option value="17H00">17H00</option>
                    <option value="18H00">18H00</option>
                </select>
            </div>
        </div>
    </div>
    <footer>
        @Net'Radio - 2021/2022
    </footer>
</body>
</html>
