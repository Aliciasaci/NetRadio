<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Net'Radio</title>
    <link href="../../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
</head>
<body>
    <div id="compte-header">
        <a href="accueil.html"><img src="../../img/logo.png"></a>
    </div>
    <div id="compte-content">
        <div id="compte-content-connection">
            <h1>CONNEXION</h1>
            <div id="compte-content-connection-form">
                <p>Email</p>
                <input type="text" class="input">
                <p>Mot de passe</p>
                <input type="text" class="input">
                <div class="btn">
                    <a href="#"><button type="submit" id="btn-connection">Se connecter</button></a>
                </div>
            </div>
        </div>
        <div id="compte-content-register">
            <h1>INSCRIPTION</h1>
            <div id="compte-content-register-form">
                <p>Nom</p>
                <input type="text" class="input">
                <p>Email</p>
                <input type="text" class="input">
                <p>Mot de passe</p>
                <input type="text" class="input">
                <div class="btn">
                    <a href="#"><button type="submit" id="btn-register">S'inscrire</button></a>
                </div>
            </div>
        </div>
    </div>
    <div id="compte-footer">
        <p>Vous êtes invité(e) ? <button type="submit" id="btn-invitation">Cliquez ici</button></p>
        <div id="compte-footer-btn">
            <a href="accueil.html"><button type="submit" id="btn-accueil">Retourner à l'accueil</button></a>
        </div>
    </div>
    <footer>
        @Net'Radio - 2021/2022
    </footer>
    <div id="form-invitation" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1><u>METTEZ VOTRE LIEN D'INVITATION</u></h1>
            <form>
                <input type="text" class="input">
                <div class="btn-form">
                    <button type="button" id="btn-confirm">Confirmer</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../../js/compte.js" type="text/javascript"></script>
</body>
</html>
