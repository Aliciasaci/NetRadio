<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Net'Radio</title>
    <link href="../../css/style.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
        <div id="navbar-logo">
            <a href="accueil.html"><img src="../../img/logo.png" alt="Net'Radio"></a>
        </div>
        <div id="navbar-content">
            <ul>
                <li id="programmes">
                    <a href="programmes.html"><strong>Programmes</strong></a>
                </li>
                <li id="podcasts">
                    <a href="podcasts.html"><strong>Podcasts</strong></a>
                </li>
                <li id="ledirect">
                    <a href="ledirect.html">
                        <div id="ledirect-play">
                            <img src="../../img/ledirect.png" alt="Le direct">
                        </div>
                        <div id="ledirect-text"><strong>LE DIRECT</strong></div>
                    </a>
                </li>
            </ul>
        </div>
        <div id="navbar-search">
            <input type="text" value="Recherche..."/>

        </div>
        <div id="navbar-compte">
            <a href="compte.html"><img src="../../img/compte.png" alt="Connexion"></a>
        </div>

    <div id="content-accueil">
        <div id="content-left">
            <img src="../../img/bg-emission.png">
            <div id="content-info">
                <h1>Le journal : Episode 101</h1>
                <h3>Par George</h3>
                <a href="ledirect.html">
                    <button type="submit" id="btn-play">
                        <img src="../../img/play.png">
                        <strong>Ecouter le direct</strong>
                    </button>
                </a>
            </div>
        </div>
        <div id="content-right">
            <div class="content-program">
                <div class="content-program-info content-program-clicked">
                    <p class="content-program-time"><strong>10h00</strong></p>
                    <p class="content-program-name"><strong>Le journal : Episode 101</strong></p>
                </div>
                <div class="content-program-info content-program-not-clicked">
                    <p class="content-program-time"><strong>10h00</strong></p>
                    <p class="content-program-name"><strong>Emission X : Episode 89</strong></p>
                </div>
                <div class="content-program-info content-program-not-clicked">
                    <p class="content-program-time"><strong>11h00</strong></p>
                    <p class="content-program-name"><strong>Le chronique de George : Episode 2</strong></p>
                </div>
                <div class="content-program-info content-program-not-clicked">

        @Net'Radio - 2021/2022
